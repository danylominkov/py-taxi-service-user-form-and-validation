{% extends "base.html" %}

{% block content %}
  <h1>
    {{ car.model }}
  </h1>
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers
    <form method="post" action="">
      {% csrf_token %}
      <button type="submit"
          {% if request.user in car.drivers.all %} class="btn btn-danger" {% else %}
              class="btn btn-success" {% endif %}>
        {% if request.user in car.drivers.all %}
          Delete me from this car
        {% else %}
          Assign me to this car
        {% endif %}
      </button>
    </form>
  </h1>
